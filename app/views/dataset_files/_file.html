<article class="dataitem">
			<div class="download-block">
			<a class="datalink" property='dcat:accessURL' href="<%= dataset.repo %>/data/<%= file.filename %>"><i class="fa fa-file-text fa-3x"></i>
			<span property='dcat:mediaType' content='<%= file.mediatype %>'>
				<h3 property="rdfs:label" style="display: none">Type</h3>
        <%= file.mediatype %>
			</span>
			</a>
			</div>
			<div class="description-block">
				<h3><%= file.filename %></h3>
				<p><%= file.title %></p>
				<p class="objectHistory"><a href="<%= dataset.repo %>/commits/gh-pages/data/<%= file.filename %>" target="_blank">View history</a></p>
			</div>
</article>
